<div class="car-card">
    <img src="{{apiBaseUrl}}/images/download/{{car.imageId}}" alt="{{car.model}}">
    <div class="card-content">

        <div>
            <h3>{{car.model}}</h3>
            <p class="price">{{car.price}} €</p>
        </div>
        <p class="kilometers">{{car.kilometers | number}} km</p>
    </div>
    <button routerLink="/vehicules/{{car.id}}" >Voir détails</button>
</div>
