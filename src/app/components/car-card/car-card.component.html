<div class="car-card">
    <img src={{car.image}}>
    <div class="card-content">

        <div>
            <h3>{{car.model}}</h3>
            <p class="price">{{car.price}} €</p>
        </div>
        <p class="kilometers">{{car.kilometers | number}} km</p>
    </div>
    <button>Voir détails</button>
</div>
