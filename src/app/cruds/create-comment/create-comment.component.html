<form [formGroup]="commentForm" (ngSubmit)="submitForm()">
    <div class="form-field">
        <label for="name">Nom</label>
        <input type="text" formControlName="name" name="name"/>
    </div>
    <div class="rating-field">
        <label for="note">Note</label>
        <div class="rating-container">
            <input type="radio" value="1" formControlName="note">
            <input type="radio" value="2" formControlName="note">
            <input type="radio" value="3" formControlName="note">
            <input type="radio" value="4" formControlName="note">
            <input type="radio" value="5" formControlName="note">
        </div>
    </div>
    <div class="form-field">
        <label for="comment">Commentaire</label>
        <textarea formControlName="comment" > </textarea>
    </div>

        <button type="submit" class="button" >Envoyer</button>
</form>
